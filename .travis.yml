language: node_js
node_js:
  - 8
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
services:
  - mongodb
script:
  - npm run serve
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - npm install -g webpack babel-cli
notifications:
  email:
    on_failure: change
cache:
  yarn: true
  directories:
    - node_modules